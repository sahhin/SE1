<!DOCTYPE html>
<html lang="de">

  <!-- Metainformationen und Include-Anweisungen. -->
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/vue/2.6.11/dist/vue.min.js"></script>
    <script src="/webjars/axios/0.19.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vuejs-datepicker"></script>
    <script src="https://unpkg.com/vue-material"></script>
    <script src="https://unpkg.com/vue-toastr-2/dist/vue-toastr-2.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/vue-toastr-2/dist/vue-toastr-2.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Neighborino - The Place To Be</title>
    @componentRegistration
  </head>

  <!-- Der eigentliche Seiteninhalt, wird durch Vue.js befüllt! -->
  <body>
    <main id="main-vue" v-cloak>
      @routeComponent
    </main>

    <script src="https://unpkg.com/vue-material"></script>
    <script>
      Vue.use(VueMaterial.default);
      Vue.use(VueToastr2);

      new Vue({
        el: "#main-vue"
      });
    </script>
  </body>
</html>
<style>
  html, body, #main-vue{
    height: 100%;
    width: 100%;
  }
  #main-vue{
    overflow-x: hidden;
  }
</style>
