<!DOCTYPE html>
<html lang="de">

  <!-- Metainformationen und Include-Anweisungen. -->
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/vue/2.6.11/dist/vue.min.js"></script>
    <script src="/webjars/axios/0.19.2/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>SE1 Demo App</title>
    @componentRegistration
  </head>

  <!-- Der eigentliche Seiteninhalt, wird durch Vue.js befüllt! -->
  <body>
    <main id="main-vue" v-cloak>
      @routeComponent
    </main>
    <script>
      new Vue({
        el: "#main-vue"
      });
    </script>
  </body>
</html>
